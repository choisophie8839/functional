  <meta charset="UTF-8">
  <title>Function</title>

</body>

<script src="_.js"></script>
<script>
  let users = [
    { id: 1, name: 'ID', age: 36 },
    { id: 2, name: 'BJ', age: 32 },
    { id: 3, name: 'JM', age: 32 },
    { id: 4, name: 'PJ', age: 27 },
    { id: 5, name: 'HA', age: 25 },
    { id: 6, name: 'JE', age: 26 },
    { id: 7, name: 'JI', age: 31 },
    { id: 8, name: 'MP', age: 23 }
  ]

  console.log(_filter([1,2,3,4], function (num) {
    return num % 2
  }))

  let over_30 = _filter(users, function (user) {
    return user.age >= 30
  })

  console.log('over_30', over_30)

  let names = _map(users, function (user) {
    return user.name
  })

  console.log('names', names)

  let under_30 = _filter(users, function (user) {
    return user.age < 30
  })

  console.log('under_30', under_30)

  let ages = _map(under_30, function (user) {
    return user.age
  })

  console.log('ages', ages)

  console.log('over_30 names',
      _map(_filter(users, function (user) { return user.age >= 30 }),
      function (user) { return user.name }))

  console.log('under_30 ages',
      _map(_filter(users, function (user) { return user.age < 30 }),
          function (user) { return user.age }))

</script>
