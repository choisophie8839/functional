<script>
  let users = [
    { id: 1, name: 'ID', age: 36 },
    { id: 2, name: 'BJ', age: 32 },
    { id: 3, name: 'JM', age: 32 },
    { id: 4, name: 'PJ', age: 27 },
    { id: 5, name: 'HA', age: 25 },
    { id: 6, name: 'JE', age: 26 },
    { id: 7, name: 'JI', age: 31 },
    { id: 8, name: 'MP', age: 23 }
  ]
  // _pipe returns function
  function _pipe() {
    let fns = arguments
    return function (arg) {
      return _reduce(fns, function (arg, fn) {
        return fn(arg)
      }, arg)
    }
  }

  let f1 = _pipe(
      function (a) { return a + 1 }, // 1 + 2
      function (a) { return a * 2 }  // 2 * 2
  )

  console.log( f1(1) )

  // _go gets first argument and operates functions
  // arguments are array-like object, if we use _rest function,
  // we can get only function objects without first argument
  function _go (arg) {
    let fns = _rest(arguments)
    return _pipe.apply(null, fns)(arg)
  }

  //get first argument and chain the functions below
  _go (1,
    function (a) { return a + 1 },
    function (a) { return a * 2 },
    function (a) { return a * a },
    console.log
  )

  let _mapr = _curryr(_map)
  let _filterr = _curryr(_filter)

  console.log('before',
      _map(_filter(users, function (user) { return user.age >= 30 }),
          _get('name')))

  console.log('users -> filter -> map')
  _go(users, function (users) {
    return _filter(users, function (user) {
      return user.age >= 30
    })
  }, function (users) {
    return _map(users, _get('name'))
  }, console.log)


  console.log('simplify using curryr')
  _go(users,
      _filterr(function (user) { return user.age >= 30 }),
      _mapr(_get('name')),
      console.log)





  console.log('before',
      _map(_filter(users, function (user) { return user.age < 30 }),

  console.log('users -> filter -> map')
  _go(users, function (users) {
    return _filter(users, function (user) {
      return user.age < 30
    })
  }, function (users) {
    return _map(users, _get('age'))
  }, console.log)

  console.log('simplify using curryr')
  _go(users,
      _filterr(users => users.age < 30),
      _mapr(user => user.age),
      console.log)
