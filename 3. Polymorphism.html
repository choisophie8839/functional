<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Polymorphism</title>
</head>

</body>

<script src="_.js"></script>
<script>
  console.log(
      [1, 2, 3, 4].map(function (val) {
        return val * 2
      })
  )

  console.log(
      [1, 2, 3, 4].filter(function (val) {
        return val % 2
      })
  )

/*
  Not working because .map and .filter are methods which get only 'array'
  document.querySelectorAll's prototype is 'nodeList'
  console.log(
      document.querySelectorAll('*').map(function (node) {
        return node.nodeName
      })
  )*/

// but function below works if it is arraylike
  console.log(
      _map(document.querySelectorAll('*'), function (node) {
        return node.nodeName
      })
  )

</script>
